@for ( project of projects ; track project){
    <div class="card mb-3" style="max-width: 540px; display: inline-block; margin-left: 20px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReciHrMkwbqTZcYKxDvNPdfqETJ2cJ9yrQZkaRDbX4XA&s" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{project.projectName}}</h5>
              <p class="card-text">{{project.description}}</p>
            </div>
          </div>
        </div>
      </div>
}
